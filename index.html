<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/icon.jpg">
    <meta property="og:image" content="images/icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota do wymiany (PLN): <input class="form__field js-value" name="amount" type="number"
                                min="0.1" step="any" required>
                        </span>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Waluta: <select class="form__field js-currency" name="currency">

                                <option value="4.7146">EUR</option>
                                <option value="4.7328">USD</option>
                                <option value="0.6253">HRK</option>
                            </select>
                        </span>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button" type="submit">Przelicz</button>
            </p>
            <p>Wynik: <strong class="js-exchangeResult">N/A</strong></p>
        </form>
    </div>
</body>

</html>
